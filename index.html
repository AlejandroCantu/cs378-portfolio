  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
    </head>
    <!-- Implement from below -->
    <body>
      <div class="container text-center">
        <header>
          <!-- you can add the logo image here -->
          <img src="assets/blacksbbq.jpg" alt="Black's BBQ sign out front of original Lockhart, TX location">
        </header>
        <div class="row">
          <div class="subheading">The Original Black's Barbecue</div>
        </div>
        <div class="row">
          <div class="subsubheading">A Texas legend since 1932!</div>
        </div>

            <!-- burger -->
          <div class="foodcard">
            <div class="row">
              <div class="col-sm-auto foodimage">
                  <img src="assets/burger.png" alt="image of burger">
              </div>
              <div class="col extra" >
                <div class="row" >
                  <div class="col-sm-6 foodname">
                      burger
                  </div>
                  <div class="col-sm-auto pricetag">
                    $8
                  </div>
                </div>
                <div class="row orderbutton">
                    order
                </div>
            </div>
          </div>
        </div>

            <!-- brisket -->
            <div class="foodcard">
              <div class="row">
                <div class="col-sm-auto foodimage">
                    <img src="assets/brisket.png" alt="image of perfectly smoked brisket">
                </div>
                <div class="col extra" >
                  <div class="row" >
                    <div class="col-sm-6 foodname">
                        brisket
                    </div>
                    <div class="col-sm-auto pricetag">
                      $12
                    </div>
                  </div>
                  <div class="row orderbutton">
                      order
                  </div>
              </div>
            </div>
          </div>

          <!-- ribs -->
          <div class="foodcard">
            <div class="row">
              <div class="col-sm-auto foodimage">
                  <img src="assets/ribs.png" alt="image of perfectly smoked ribs">
              </div>
              <div class="col extra" >
                <div class="row" >
                  <div class="col-sm-6 foodname">
                      ribs
                  </div>
                  <div class="col-sm-auto pricetag">
                    $10
                  </div>
                </div>
                <div class="row orderbutton">
                    order
                </div>
            </div>
          </div>
        </div>

                <!-- sausage -->
                <div class="foodcard">
                  <div class="row">
                    <div class="col-sm-auto foodimage">
                        <img src="assets/sausage.png" alt="image of perfectly smoked sausage">
                    </div>
                    <div class="col extra" >
                      <div class="row" >
                        <div class="col-sm-6 foodname">
                            sausage
                        </div>
                        <div class="col-sm-auto pricetag">
                          $10
                        </div>
                      </div>
                      <div class="row orderbutton">
                          order
                      </div>
                  </div>
                </div>
              </div>
    </div>
    </body>
  </html>
